<div class="container-fluid">

    <div class="row">
        <div class=" col-3 kolone">
            <ul>
                <li class="naslov">Categories:</li>
                <li class="items"><button (click)="myF(this)"  class="Livingroom">Living Room</button></li>
                <li class="items"><button (click)="myF(this)"  class="Bedroom">Bedroom</button></li>
                <li class="items"><button (click)="myF(this)"  class="Kitchen" >Kitchen</button></li>
                <li class="items"><button (click)="myF(this)"  class="Bathroom">Bathroom</button></li>
            </ul>
        </div>
        <div class="col-9 kolone k2">
            <div *ngFor="let i of namestaj" class="dBox">
                <div class="imgBox">
                    <img [src]="i.slika">
                </div>
                <div class="txtBox">
                    <p>{{i.ime}}</p>
                    <p class="djeronimo">RSD {{i.cena}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
